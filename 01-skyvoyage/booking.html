<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyVoyage â€” Complete Your Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="booking">

  <header class="header">
    <nav class="nav_bar">
      <a href="./index.html" class="header_logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2b10b2" stroke-width="2.625" stroke-linecap="round" stroke-linejoin="round" class="lucide_plane"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/></svg>
        <span>SkyVoyage</span>
      </a>
      <div class="head_menu">
        <a href="./index.html" class="h_menu active">Search</a>
        <a href="./history.html" class="h_menu">My Bookings</a>
      </div>
    </nav>
  </header>

  <main class="bookings_main">
    <div class="bookings_head">
      <h1 >Complete Your Booking</h1>
      <div class="booking_flow">
        <div class="booking_step">
          <span class="booking_step_n">1</span>
          <span class="booking_step_p">Search</span>
        </div>
        <div class="booking_step">
          <span class="booking_step_n">2</span>
          <span class="booking_step_p">Seats</span>
        </div>
        <div class="booking_step_pym">
          <span class="booking_step_pn">3</span>
          <span class="booking_step_pp">Payment</span>
        </div>
        <div class="booking_step_cnfm">
          <span class="booking_step_cn">4</span>
          <span class="booking_step_cp">conformation</span>
        </div>
      </div>
    </div>

    <div class="Booking_content">
      <div class="booking_content_left">
        <div class="booking_promoCode">
          <h2>Promo Code</h2>
          <div class="promo_in_btn">
            <input type="text" class="promo_input" placeholder="ENTER PROMO CODE">
            <button class="promo_btn">Apply</button>
          </div>
        </div>
        <div class="booking_paymentDetails">
          <h2>Payment details</h2>
          <div class="booking_payment">
            <label for="cardName">Cardholder Name</label>
            <input type="text" class="card_name" id="cardName" placeholder="NAME ON CARD">
          </div>
          <div class="booking_payment">
            <label for="cardNum">Card Number</label>
            <input type="int" class="card_name" id="cardNum" placeholder="1234 5678 9101 1234">
          </div>
          <div class="exp_cvv">
            <div class="booking_payment">
            <label for="card_exp">Expiry Date</label>
            <input type="int" class="card_name" id="card_exp" placeholder="MM/YY">
          </div>
          <div class="booking_payment">
            <label for="card_cvv">CVV</label>
            <input type="int" class="card_name" id="card_cvv" placeholder="123">
          </div>
          </div>
        </div>
      </div>

      <div class="booking_content_right">
        <div>
          <h2>Booking Summary</h2>
        
        </div>
      </div>
      
    </div>
  </main>

  <footer class="footer_section">
    <p>&copy; 2026 SkyVoyage. All rights reserved.</p>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
