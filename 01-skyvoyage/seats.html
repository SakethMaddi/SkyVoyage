<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="seats">

<header class="header">
    <nav class="nav_bar">
      <a href="./index.html" class="header_logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2b10b2" stroke-width="2.625" stroke-linecap="round" stroke-linejoin="round" class="lucide_plane"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/></svg>
        <span>SkyVoyage</span>
      </a>
      <div class="head_menu">
        <a href="./index.html" class="h_menu ">Search</a>
        <a href="./history.html" class="h_menu">My Bookings</a>
      </div>
    </nav>
</header>

  <main class="container">
    <div class="flight-summary" id="flightSummary"></div>
    <div class="seat-layout">
      <div class="seat-section">
        <h2>Select Your Seats</h2>
        <p>Select 1 seat for your flight</p>
        <div class="legend">
          <div><span class="box available"></span> Available</div>
          <div><span class="box selected"></span> Selected</div>
          <div><span class="box occupied"></span> Occupied</div>
          <div><span class="box business"></span> Business</div>
          <div><span class="box exit"></span> Exit Row</div>
        </div>
        <div id="seatContainer" class="seat-container"></div>
      </div>
    <div class="right-panel">
      <div class="summary-card">
        <h3>Your Selection</h3>
        <p id="selectedSeatText">No seats selected</p>
        <hr>
        <div class="price-row">
          <span>Base fare</span>
          <span id="baseFare">$0.00</span>
        </div>
        <div class="price-row">
          <span>Seat upgrades</span>
          <span id="seatUpgrade">$0.00</span>
        </div>
        <hr>
        <div class="price-row total">
          <span>Total per passenger</span>
          <span id="totalPrice">$0.00</span>
        </div>
      </div>

      <div id="passengerFormsContainer"></div>

      <button id="bookButton" class="continue-btn">Continue to Booking</button>
    </div>
  </div>
  </main>

  <footer>
    <p>&copy; 2026 SkyVoyage. All rights reserved.</p>
  </footer>

  <script type="module" src="js/seats.js"></script>
</body>
</html>
